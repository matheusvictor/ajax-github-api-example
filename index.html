<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

    <h1 class="main-title">GitHub User Info</h1>

    <form id="githubForm" class="container__form">
        <label for="username">Nome de usuário no GitHub:</label>
        <input type="text" id="username" name="username" placeholder="octocat">
        <button type="button" id="submitButton" class="btn_search">Buscar</button>
    </form>

    <div id="userInfo" class="container__userInfo">
        <!-- Informações do usuário serão exibidas aqui -->
        <img id="userAvatar" class="container_userAvatar">
        
        <div id="userDetails" class="container_userDetails"> </div>

    </div>

    <script src="./js/script.js"></script>

</body>
</html>
